<!-- Blog Post with Pico.css -->
<article>
    <header>
        <h1><%= post.Title %></h1>
        <p>
            <small>
                By <strong><%= post.Author.FirstName %> <%= post.Author.LastName %></strong>
                on <time datetime="<%= post.CreatedAt.Format("2006-01-02") %>"><%= post.CreatedAt.Format("January 2, 2006") %></time>
            </small>
        </p>
    </header>
    
    <%= if (post.Image != "") { %>
        <img src="<%= post.Image %>" alt="<%= post.ImageAlt %>" 
             style="width: 100%; height: 300px; object-fit: cover; border-radius: var(--pico-border-radius); margin-bottom: 1rem;">
    <% } %>
    
    <div class="content">
        <%= raw(post.Content) %>
    </div>
    
    <footer>
        <nav>
            <ul>
                <li>
                  <a href="/blog" role="button" class="secondary">
                    <svg width="16" height="16" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"/>
                    </svg>
                    Back to Blog
                  </a>
                </li>
            </ul>
        </nav>
    </footer>
</article>
